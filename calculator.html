<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #calculator {
            width: 135px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="button"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            cursor: pointer;
            display: block; /* Make buttons appear on new lines */
        }
    </style>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
      <table>
        <tr>
            <td><input type="button" value="7" onclick="appendToDisplay('7')"></td>
            <td><input type="button" value="8" onclick="appendToDisplay('8')"></td>
            <td><input type="button" value="9" onclick="appendToDisplay('9')"></td>
            <td><input type="button" value="+" onclick="appendToDisplay('+')"></tr></td>
        
        
        
        <tr><td> <input type="button" value="4" onclick="appendToDisplay('4')"></td>
        <td> <input type="button" value="5" onclick="appendToDisplay('5')"></td>
        <td><input type="button" value="6" onclick="appendToDisplay('6')"></td>
        <td> <input type="button" value="-" onclick="appendToDisplay('-')"></td>
       </tr>
        
       
        <tr>
        <td><input type="button" value="1" onclick="appendToDisplay('1')"></td>
        <td><input type="button" value="2" onclick="appendToDisplay('2')"></td>
        <td><input type="button" value="3" onclick="appendToDisplay('3')"></td>
        <td><input type="button" value="*" onclick="appendToDisplay('*')"></td> 
        
        
        
      </tr>
        <tr>
            
            <td><input type="button" value="0" onclick="appendToDisplay('0')"></td>
            <td><input type="button" value="C" onclick="clearDisplay()"></td>
            <td><input type="button" value="/" onclick="appendToDisplay('/')"></td>
            <td><input type="button" value="=" onclick="calculate()"></tr></td>
        
        
        
        
       
     
       
        
    </table></div>

    <script>
        function appendToDisplay(value) {
            document.getElementById("display").value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function add() {
            const display = document.getElementById("display");
            display.value = (parseFloat(display.value) + parseFloat(display.value)).toString();
        }

        function sub() {
            const display = document.getElementById("display");
            display.value = (parseFloat(display.value) - parseFloat(display.value)).toString();
        }

        function mult() {
            const display = document.getElementById("display");
            display.value = (parseFloat(display.value) * parseFloat(display.value)).toString();
        }

        function div() {
            const display = document.getElementById("display");
            display.value = (parseFloat(display.value) / parseFloat(display.value)).toString();
        }

        function calculate() {
            try {
                if (document.getElementById("display").value.includes("+")) {
                    add();
                } else if (document.getElementById("display").value.includes("-")) {
                    sub();
                } else if (document.getElementById("display").value.includes("*")) {
                    mult();
                } else if (document.getElementById("display").value.includes("/")) {
                    div();
                } else {
                    document.getElementById("display").value = eval(document.getElementById("display").value);
                }
            } catch (error) {
                document.getElementById("display").value = "Error";
            }
        }
    </script>
</body>
</html>
